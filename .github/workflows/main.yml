name: GitHub Crawler Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  crawl:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: github
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "‚è≥ Waiting for Postgres..."
            sleep 3
          done

      - name: Setup database
        run: npm run setup-db
        env:
          PGHOST: localhost
          PGUSER: postgres
          PGPASSWORD: postgres
          PGDATABASE: github
          PGPORT: 5432

      - name: Crawl GitHub repositories
        run: npm run crawl
        env:
          PGHOST: localhost
          PGUSER: postgres
          PGPASSWORD: postgres
          PGDATABASE: github
          PGPORT: 5432
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Export database contents to CSV
        run: |
          sudo apt-get install -y postgresql-client
          psql postgresql://postgres:postgres@localhost:5432/github -c "\COPY repositories TO 'repos.csv' CSV HEADER"

      - name: Upload CSV as artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-repos
          path: repos.csv
